os: macos
package_manager: brew
architecture: [x86_64, arm64]

packages:
  - neovim
  - kitty
  - zsh
  - git

zsh_plugins:
  - zsh-autosuggestions
  - zsh-syntax-highlighting
  # - powerlevel10k

config_paths:
  # Directory symlinks
  nvim: ~/.config/nvim
  kitty: ~/.config/kitty
  opencode: ~/Library/Application Support/OpenCode

  # Individual file symlinks (auto-detected by extension or filename)
  .zshrc: ~/.zshrc
  # zsh/.zprofile: ~/.zprofile  # Example: additional zsh files
  # git/.gitconfig: ~/.gitconfig  # Example: git config file

overrides:
  kitty:
    font_size: 12
    macos_titlebar_color: system
